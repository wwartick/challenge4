<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <p class="scores">View High Scores</p>
        <p class="timer">Time:60</p>
    </header>

    <main class="page-content" id="page-content">
        <section class="main-wrapper">

            <h1 class="bold-sentences" id="bold-sentences"></h1>

            <div class="answer-choices">
                <p class="landing-words" id="landing-words"></p>
                <ul class="main-content" id="main-content"></ul>
                <button class="btn" id="start" i>Start Quiz</button>
            </div>

            <div class ="results-wrapper">
                <h2 class="results" id="results" ></h2>
            </div>

        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>



</html>
